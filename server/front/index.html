<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>TimeTable</title>
    <meta name="description" content="This html file displays TimeTable">
    <meta name="author" content="Liao Yang">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="TimeTable">
        <h1>Time Table System</h1>
        <div class="getAll">
            <label>Get all available subject code and descriptions:</label>
            <input type="button" id="btnGetAll" value="get subject code and description">

        </div>

        <div class="subjectForm">
            <label>Get course codes with given subject code:</label>
            <form id="getCode" method="GET" action="/result2">
                <input type="text" id="inputSubject" placeholder="enter subject code">
                <input type="button" id="btnSubject" value="search">
            </form>

        </div>
        <div class="getTB">
            <labe>Get entires for a give subject code, a course code and an optional component:</label>
                <div id="getTBForm">
                    <label>Enter Subject Code</label>
                    <input type="text" id="inputSubject2" placeholder="enter subject code">
                    <label>Enter Course Code</label>
                    <input type="text" id="inputCourseCode" placeholder="enter course code">
                    <div class="dropdown">
                        <button onclick="dropdown()" class="dropbtn">Component</button>
                        <select id="myDropdown" class="dropdown-content">
                            <option value=""></option>
                            <option value="LEC">LEC</option>
                            <option value="TUT">TUT</option>
                            <option value="LAB">LAB</option>
                        </select>
                    </div>
                </div>
                <input type="button" id="btnGetTB" value="Get Timetable">
        </div>
        <div class="createSchedule">
            <labe>Create a new schedule</labe>
            <div id="scheduleForm">
                <input type="text" id="scheduleName" placeholder="enter schedule name">
                
            </div>

        </div>
        <div class="returnedInfo">
            <ul id="output"></ul>
        </div>


        <script src="front.js"></script>
    </div>

</body>
